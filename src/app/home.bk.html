<div class="container-fluid">
    <div class="row justify-content-md-center mb-5">
        <div class="col col-lg-5 text-center">
            <h1 class="text-center text-secondary">
                <!-- <img class="mr-4" height="80" src="../../../assets/images/Microsoft_logo.png" alt="">  -->
                Help Me Connect
                <!-- <img class="mr-4" height="0" src="../../../assets/images/user.png" alt=""> -->
            </h1>

            <div class="input-group">
                <input type="text" class="form-control" name="search" [(ngModel)]="query" placeholder="Search for..." (keyup.enter)="search(query)">
                <div class="input-group-append">
                    <button class="btn btn-default input-group-text" type="button" (click)="search(query)">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="text-center" *ngIf="isSearching && !isNotFound">
        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
        <span class="sr-only">Loading...</span>
    </div>

    <div class="alert alert-warning text-center" role="alert" *ngIf="isNotFound">
        <span [innerHTML]="notFoundTip"></span>
    </div>

    <div class="container-fluid" id="entity" *ngIf="isEntityCard && !isSearching && !isNotFound">
        <div class="row justify-content-md-center mb-5">
            <div class="col-md-auto">
                <h3 *ngIf="entityCards && entityCards.length != 0">Top Ranked Experts who might know about "{{query}}"</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 d-flex justify-content-center" *ngFor="let entityCard of entityCards; trackBy: index">
                <div class="card w-80">
                    <div class="text-center">
                        <img class="rounded-circle pointer" *ngIf="entityCard.photo" [src]="entityCard.photo" alt="Card image cap" (click)="switchToSearchGraph(entityCard.email)">
                    </div>
                    <div class="card-body text-center">
                        <h5 class="card-title" [innerHTML]="entityCard.name"></h5>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <i class="fa fa-briefcase mr-2"></i>
                            <i class="fa fa-circle-o-notch fa-spin"></i>
                            <span class="font-weight-bold" [innerHTML]="entityCard.jobTitle"></span>
                        </li>
                        <li class="list-group-item">
                            <i class="fa fa-envelope mr-2"></i>
                            <a class="font-weight-bold word-break-all" [href]="getEmailLink(entityCard.email)" [innerHTML]="entityCard.email"></a>
                        </li>
                        <li class="list-group-item">
                            <i class="fa fa-phone mr-2"></i>
                            <span class="font-weight-bold" [innerHTML]="entityCard.phone"></span>
                        </li>
                        <li class="list-group-item">
                            <i class="fa fa-link mr-2"></i>
                            <span class="font-weight-bold" [innerHTML]="entityCard.connection"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="!isEntityCard && !isSearching && !isNotFound && isBack">
        <button class="btn btn-default" (click)="backToEntityCards()"><i class="fa fa-backward"></i> Back</button>
    </div>
    <div class="row" id="graph" *ngIf="!isEntityCard && !isSearching && !isNotFound" style="height: calc(100vh - 330px);" >
        <div id="ngx-graph" class="col-lg-10">
            <!-- https://qiita.com/someone7140/items/55aedd0a2cb7c9742c87 -->
            <!-- https://davewm.github.io/ngx-graphs/doc/index.html -->
            <!-- https://stackblitz.com/edit/ngx-graph-simple-example -->
            <!-- https://swimlane.github.io/ngx-graph/ -->
            <ngx-graph [view]="view" [enableZoom]="enableZoom" [autoZoom]="autoZoom"[panOnZoom]="panOnZoom" [panOffsetX]="panOffsetX" [panOffsetY]="panOffsetY"
                [autoCenter]="autoCenter" [zoomLevel]="zoomLevel" [legend]="showLegend" [links]="linkedGraph.links" [nodes]="linkedGraph.nodes"
                [scheme]="colorScheme" [orientation]="orientation" [curve]="curve" (select)="select($event)">

                <!-- <ng-template #defsTemplate>
                        <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="4" markerHeight="4" orient="auto">
                            <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
                        </svg:marker>
                    </ng-template> -->

                <ng-template #nodeTemplate let-node>
                    <svg:g class="node" ngx-tooltip [tooltipPlacement]="'top'" [tooltipType]="'tooltip'" [tooltipTitle]="node.label">
                        <!-- https://www.w3schools.com/graphics/svg_feoffset.asp -->
                        <defs>
                            <filter id="dropshadow" x="-40%" y="-40%" width="180%" height="180%" filterUnits="userSpaceOnUse">
                                <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                                <feDropShadow dx="5" dy="5" result="offsetblur" flood-color="#007bff" flood-opacity="0.3" />
                                <feDropShadow dx="-5" dy="-5" result="offsetblur" flood-color="#007bff" flood-opacity="0.3" />
                                <feMerge>
                                    <feMergeNode/>
                                    <feMergeNode in="SourceGraphic" />
                                    <feMergeNode in="SourceGraphic" />
                                </feMerge>
                            </filter>
                        </defs>
                        <svg:circle class="point" [ngClass]="'circle' + node.id" [attr.cx]="25" [attr.cy]="25" [attr.r]="25" stroke="#aaa" stroke-width="2"
                            [attr.fill]="'url(#pattern' + node.id +')'" [attr.filter]="node.isChecked? 'url(#dropshadow)': none"
                        />
                        <!-- <svg:text text-anchor="middle" alignment-baseline="central" [attr.x]="node.width / 2" [attr.y]="node.height / 2">{{node.label}}</svg:text> -->
                        <!-- https://stackoverflow.com/questions/22883994/crop-to-fit-an-svg-pattern -->
                        <pattern [id]="'pattern' + node.id" height="100%" width="100%" patternContentUnits="objectBoundingBox">
                            <image [ngClass]="'image' + node.id" height="1" width="1" preserveAspectRatio="xMidYMid slice" [attr.xlink:href]="node.photo"
                            />
                        </pattern>
                    </svg:g>
                </ng-template>

                <ng-template #linkTemplate let-link>
                    <svg:g class="edge">
                        <svg:path class="line" [ngStyle]="{'stroke': link.color}" stroke-width="3" marker-end="url(#arrow)"></svg:path>
                        <!-- <svg:text class="edge-label" text-anchor="middle">
                                <textPath style="fill: #666;" [attr.href]="'#' + link.id" startOffset="50%">
                                    {{link.label}}
                                </textPath>
                            </svg:text> -->
                    </svg:g>
                </ng-template>

            </ngx-graph>
        </div>

        <div class="col-lg-2 align-self-center">
            <div class="tips mb-2">
                <div class="detail-infos mb-3" *ngIf="isShowPane">
                    <div class="text-center" *ngIf="isLoadingProfile">
                        <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div *ngIf="!isLoadingProfile">
                        <h4 class="word-break-all" [innerHTML]="selectedNodeProfile.name"></h4>
                        <ul class="list-unstyled mb-3">
                            <li>
                                <i class="fa fa-briefcase mr-2"></i>
                                <span class="font-weight-bold" [innerHTML]="selectedNodeProfile.jobTitle"></span>
                            </li>
                            <li>
                                <i class="fa fa-envelope mr-2"></i>
                                <a class="font-weight-bold word-break-all" [href]="getEmailLink(selectedNodeProfile.email)" [innerHTML]="selectedNodeProfile.email"></a>
                            </li>
                            <li>
                                <i class="fa fa-phone mr-2"></i>
                                <span class="font-weight-bold" [innerHTML]="selectedNodeProfile.phone"></span>
                            </li>
                        </ul>
                        <a *ngIf="false" class="text-primary" href="#">
                            <strong>More...</strong>
                        </a>
                    </div>
                </div>
                <div>
                    <h4>Connection Strength</h4>
                    <ul class="list-unstyled">
                        <li *ngFor="let strength of strengthList">
                            <i [ngStyle]="{'background': strength.color}" class="strength-line mr-2"></i>
                            <span>{{strength.strength}}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
